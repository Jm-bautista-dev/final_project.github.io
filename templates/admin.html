<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

</head>
<body>
    <header class="l-header">
        <nav class="nav bd-grid">
            <div>
                <a href="#" class="nav__logo">Welcome, Admin!</a>
            </div>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="{{ url_for('home') }}" class="nav__link">Home</a></li>
                    <li class="nav__item"><a href="{{ url_for('settings') }}" class="nav__link">Settings</a></li>
                    <li class="nav__item"><a href="{{ url_for('logout') }}" class="nav__link">Logout</a></li>
                </ul>
            </div>
            <div class="nav__icons">
                <a href="{{ url_for('settings') }}" class="nav__icon"><i class="fas fa-cog"></i></a>
                <div class="nav__toggle" id="nav-toggle">
                    <i class='bx bx-menu'></i>
                </div>
            </div>
        </nav>
    </header>

    <main class="l-main">
        <section class="admin section" id="admin">
            <h2 class="section-title">Admin Dashboard</h2>
            <div class="admin__container bd-grid">
                <table class="admin__table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for account in accounts %}
                        <tr>
                            <td>{{ account.id }}</td>
                            <td>{{ account.name }}</td>
                            <td>{{ account.email }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__title">Michael</p>
        <div class="footer__social">
            <a href="#" class="footer__icon"><i class='bx bxl-facebook'></i></a>
            <a href="#" class="footer__icon"><i class='bx bxl-instagram'></i></a>
            <a href="#" class="footer__icon"><i class='bx bxl-twitter'></i></a>
        </div>
        <p class="footer__copy">Â©jm-bautista-dev. All rights reserved</p>
    </footer>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        function confirmLogout(event) {
            if (confirm('Are you sure you want to log out?')) {
                window.location.href = "{{ url_for('logout') }}";
            } else {
                event.preventDefault();
            }
        }
    </script>

</body>
</html>
